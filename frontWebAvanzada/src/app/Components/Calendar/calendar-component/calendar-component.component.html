<div style="display: flex;">
  <!-- SIDEBAR -->
  <app-sidebar></app-sidebar>

  <!-- CONTENIDO PRINCIPAL -->
  <div style="flex: 1; padding: 20px 10px;">
    <p-toast></p-toast>

    <div class="schedule-container">

      <h2 class="schedule-title">Horario de Tutor√≠as</h2>
      <table class="schedule-table" style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
          <tr>
            <th style="border: 1px solid #ddd; padding: 8px;">Hora</th>
            <th *ngFor="let day of days" style="border: 1px solid #ddd; padding: 8px;">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hour of hours">
            <td style="border: 1px solid #ddd; padding: 8px;">{{ hour }}</td>
            <td *ngFor="let day of days"
                [ngClass]="{'active': isActive(day, hour), 'inactive': !isActive(day, hour)}"
                (click)="toggleSlot(day, hour)"
                style="border: 1px solid #dddddd; padding: 8px; cursor: pointer;">
            </td>
          </tr>
        </tbody>
      </table>

      <div class="button-container">
  <button class="guardar-btn" (click)="showSelected()">Guardar</button>
</div>

    </div>
  </div>
</div>
