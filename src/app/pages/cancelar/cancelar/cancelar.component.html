<h2>Cancelar Reservas</h2>
<table mat-table [dataSource]="reservas" class="mat-elevation-z8">
<ng-container matColumnDef="tutor">
    <th mat-header-cell *matHeaderCellDef>Tutor</th>
    <td mat-cell *matCellDef="let reserva">{{ reserva.tutor }}</td>
</ng-container>
<ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let reserva">{{ reserva.fecha }}</td>
</ng-container>
<ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let reserva">{{ reserva.hora }}</td>
</ng-container>
<ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
    <td mat-cell *matCellDef="let reserva">
    <button mat-icon-button color="warn" (click)="eliminarReserva(reserva.id)">
        <mat-icon>delete</mat-icon>
    </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
